<p class="primary-climacon colored" data-bind="climacon[icon] | raw"></p>

<p class="primary-info colored" data-bind="temp"></p>
<p class="primary-unit colored" data-bind="unit"></p>

<br>
<p class="secondary-info colored">vlhkost:</p>
<p class="secondary-info colored" data-bind="humidity | append '%'"></p>
<br>
<p class="secondary-info colored">pocitově:</p>
<p class="secondary-info colored" data-bind="tempchill | append '&deg;'"></p>
<br>
<p class="secondary-info colored">srážky:</p>
<p class="secondary-info colored" data-bind="precip | append '%'"></p>
<p class="secondary-info colored">/</p>
<p class="secondary-info colored" data-bind="precipintensity | append ' mm'"></p>
<br>
<p class="secondary-info colored">vítr:</p>
<p class="secondary-info colored" data-bind="windspeed | append ' km/h'"></p>
<p class="secondary-info colored">/</p>
<p class="secondary-info colored" data-bind="windbearing | append '&deg'"></p>
<br>
<p class="secondary-info colored">tlak:</p>
<p class="secondary-info colored" data-bind="pressure | append ' hPa'"></p>
